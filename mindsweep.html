<!DOCTYPE html>
<html>
  
  <head>
    <title>Mindsweep</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="mindsweep.css">
    <script src="mindsweep.js" defer></script>    
  </head>
  
  <body>
    
    <main>
    
      <h1>Mindsweep</h1>

      <div id="grid">
      </div>
      <p id="message"></p> 
      <label for="difficulty">Level of difficulty: </label>
      <input type="text" id="difficulty"> <br/>
      <br/>
      <label for="rowNum">Number of Rows: </label>
      <input type="text" id="rowNum"> <br/>
      <br/>
      <label for="colNum">Number of Columns: </label>
      <input type="text" id="colNum"> <br/>
      <br/>
      <label for="row">Row: </label>
      <input type="text" id="row"> <br/>
      <br/>
      <label for="column">Column: </label>
      <input type="text" id="column"> <br/>
      <br/>
      <input type="button" id="start" value="Start"><br/><br/>
      <input type="button" id="guess" value="Guess Cell"><br/><br/>
    
    </main>
    
    

    
  </body>
  
</html>
